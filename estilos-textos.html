<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				font-size: 40px;
				font-family: "Times New Roman",
					Times, serif;
			}

			.negrito{
				/*normal, bold, 100 ate 900*/
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", 
					"Lucida Grande", sans-serif;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;

			}

		</style>
	</head>

	<body>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">formatacao de texto</p>
		<p class="texto">Texto</p>
		<p>padrao</p>
	</body>
</html>
